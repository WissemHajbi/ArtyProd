{% block title %} Supprimer un project {% endblock %} {% block content %}
<div class="container mt-3">
    <h2>Supprimer un project</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce project ?</p>
    <p>{{ project.libelle }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
